<html>
<head>
    <title>The Beverage Randomizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico">

    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

<body class="homepage is-preload">
<div id="page-wrapper">
    <div id="navbar">
        <a class="navbar-header" href="index.html">bevrand</a>
        <div id="iconSideBar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNavbar()">×</a>
            <a href="index.html">Home</a>
        </div>

        <div id="closedSideBar">
            <a class="fa fa-user fa-2x navbar-icon" id="userIconNavbar" onclick="openNavbar()"></a>
        </div>
    </div>

        <!-- Banner -->
    <section id="readablemain">
                <form id="loginForm"><h2 id="welcomeBannerText">Welcome!</h2><br>
                <h3 id="redirectionText">Redirecting you to your profile</h3>
                    <div class="notify"><span id="notifyType" class="">Not a user</span></div>
                    <input type="email" placeholder="Email" id="emailField"><br>
                    <input type="text" autocomplete="false" id="usernameField" placeholder="Username"><br>
                    <input type="password" placeholder="Password" id="passwordField"><br>

                    <input type="submit" value="Login" class="button randomize" id="loginButton">
                    <div class="text-center p-t-115" id="signUpText">
						<span class="txt1" id="accountText">
							Don’t have an account?
						</span>
                        <a class="txt2" href="/register.html" id="registerLink">
                            Sign Up
                        </a>
                    </div>
                </form>
        </section>

        <!-- Footer -->
        <div id="footer">
            <!-- Contact -->
            <section class="contact">
                <header>
                    <h3>Wanna reach out?</h3>
                </header>
                <p>Our project is open source so feel free to clone from our github.</p>
                <a href="https://www.github.com/bevrand/bevrand" class="icon fa-github"><span class="label">Github</span></a>
            </section>

            <!-- Copyright -->
            <div class="copyright">
                <a>&copy; Copyright (c) 2017 bevrand</a><br>
                <a>Beverage Randomizer</a>
            </div>
        </div>
