<!DOCTYPE HTML>

<html>
<head>
    <title>The Beverage Randomizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />


    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Banner -->
    <section id="banner">
        <header>

            <h2 id="signUpText">Thank you for signing up!</h2>
            <h3 id="playlistCreationName"></h3><br>
            <form id="registrationForm"><br>

            <div class="notify"><span id="notifyType" class="">Something went wrong</span></div>
            <input type="email" placeholder="Email" id="emailField" required><br>
            <input type="text" autocomplete="false" id="usernameField" required  placeholder="Username"><br>
            <input type="password" placeholder="Password" id="passwordField" required><br>
            <input type="password" placeholder="Re-type Password" id="passwordVerificationField" required><br>

            <input type="submit" value="Sign up!" class="button randomize" id="registerButton">

            <a class="button randomize" id="successButton"><strong>Registration Successful</strong></a>
            </form >
        </header>
    </section>

    <!-- Footer -->
    <div id="footer">
        <div class="container">

            <div class="row">
                <div class="col-12">

                    <!-- Contact -->
                    <section class="contact">
                        <header>
                            <h3>Wanna reach out?</h3>
                        </header>
                        <p>Our project is open source so feel free to clone from our github.</p>
                        <ul class="icons">
                            <li><a href="https://www.github.com/bevrand/bevrand" class="icon fa-github"><span class="label">Github</span></a></li>
                        </ul>

                    </section>

                    <!-- Copyright -->
                    <div class="copyright">
                        <ul class="menu">
                            <li>&copy; Copyright (c) 2017 bevrand</li><li>Beverage Randomizer</li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
