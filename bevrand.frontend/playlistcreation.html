<!DOCTYPE HTML>

<html>
<head>
    <title>The Beverage Randomizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Banner -->
    <section id="banner">
        <header>
            <h2>Playlist Creation</h2><br>

            <h3 id="playlistCreationName"></h3><br>

            <a onclick="addNewBeverage()" class="fa fa-plus-circle" style="font-size:32px;color:#09E983"><span class="label">Add beverage</span></a><br>
            <div class="notify"><span id="notifyType" class="">Something went wrong</span></div>

            <input type="text" placeholder="Beverage Name" id="beverageAdditionField"><br>


            <a class="button randomize" id="addBeverage"><strong>Ok</strong></a>
            <a class="button randomize" id="cancelAddBeverage"><strong>Cancel</strong></a>

            <h3 id="beveragesToPost">Beverages:</h3>
            <ul class="nobull" id="playListCreationDrinks"> </ul>
            <a class="button randomize" id="getRecommandations"><strong>Need a recommandation?</strong></a><br>
            <a class="button randomize" id="createPlayList"><strong>Submit</strong></a>
            <a class="button randomize" id="successButton"><strong>Playlist added Let's randomize!</strong></a>
        </header>
    </section>


    <!-- Footer -->
    <div id="footer">
        <div class="container">

            <div class="row">
                <div class="col-12">

                    <!-- Contact -->
                    <section class="contact">
                        <header>
                            <h3>Wanna reach out?</h3>
                        </header>
                        <p>Our project is open source so feel free to clone from our github.</p>
                        <ul class="icons">
                            <li><a href="https://www.github.com/bevrand/bevrand" class="icon fa-github"><span class="label">Github</span></a></li>
                        </ul>

                    </section>

                    <!-- Copyright -->
                    <div class="copyright">
                        <ul class="menu">
                            <li>&copy; Copyright (c) 2017 bevrand</li><li>Beverage Randomizer</li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/playlistCreation.js"></script>
</body>
</html>
