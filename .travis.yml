sudo: required

dist: trusty

language: java

#safelist
branches:
  only:
  - master

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.8.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - docker-compose build
  - docker-compose up -d
  - docker ps -a
  - cd ./bevrand.integrationtest
  - pwd

script:
  - ./gradlew test

after_script:
  - "curl -H \"Content-Type: application/json\" --data '{\"build\": true}' -X POST https://registry.hub.docker.com/u/bevrand/mongoapi/trigger/cba069ab-0913-485a-842d-d3fff67fc3ee/"
  - $MONGOAPI_TRIGGER
  - "curl -H $RANDOMIZERAPI_TRIGGER"
  - "curl -H $NODEFRONTEND_TRIGGER"
