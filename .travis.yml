sudo: required

language: csharp
mono: none
dotnet: 2.0.0
dist: trusty

#safelist
branches:
  only:
  - master
  - develop

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.8.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - docker-compose build
  - docker-compose up -d
  - docker ps -a

script:
  - cd ./bevrand.testsuite
  - pwd
  - dotnet test

after_success:
  - "$REACTFRONTEND_TRIGGER"
 # - "$MONGOAPI_TRIGGER"
  - "$RANDOMIZERAPI_TRIGGER"
  - "$AUTHENTICATIONAPI_TRIGGER"
  - "$PLAYLISTAPI_TRIGGER"
